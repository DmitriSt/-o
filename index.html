<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game XO</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="start-wrapper">
      <div class="levels options">
        <div class="level computer">VS Computer</div> 
        <div class="level player">VS Player</div>
      </div>
      <div class="levels showing" style="display: none">
        <div class="level light">Easy</div>
        <div class="level middle">Middle</div>
        <div class="level hard">Hard</div>
      </div>
    </div>

    <div class="wrapper">
      <div id="1" class="cube cube_top-left">
        <div class="cube__x"></div>
        <div class="cube__o"></div>
      </div>
      <div id="2" class="cube cube_top-center">
        <div class="cube__x"></div>
        <div class="cube__o"></div>
      </div>
      <div id="3" class="cube cube_top-right">
        <div class="cube__x"></div>
        <div class="cube__o"></div>
      </div>
      <div id="4" class="cube cube_center-left">
        <div class="cube__x"></div>
        <div class="cube__o"></div>
      </div>
      <div id="5" class="cube">
        <div class="cube__x"></div>
        <div class="cube__o"></div>
      </div>
      <div id="6" class="cube cube_center-right">
        <div class="cube__x"></div>
        <div class="cube__o"></div>
      </div>
      <div id="7" class="cube cube_bottom-left">
        <div class="cube__x"></div>
        <div class="cube__o"></div>
      </div>
      <div id="8" class="cube cube_bottom-center">
        <div class="cube__x"></div>
        <div class="cube__o"></div>
      </div>
      <div id="9" class="cube cube_bottom-right">
        <div class="cube__x"></div>
        <div class="cube__o"></div>
      </div>
    </div>
    <div class="message"></div>
    <img src="img/win.png" alt="" class="win-img">
    <div class="imgs-loser">
      <div class="img-loser-1"></div>
      <div class="img-loser-2"></div>
      <div class="img-loser-3"></div>
      <div class="img-loser-4"></div>
      <div class="img-loser-5"></div>
      <div class="img-loser-6"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
